{% if node.content %}
    <section class="event-description push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
      <div class="row-fluid container">
        <h3 class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Agenda</h3>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          {{ node.content|safe }}
        </div>
      </div>
    </section>
{% endif %}
