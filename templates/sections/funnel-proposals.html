<section id="funnel-proposals" class="push-two clearfix{% if background %} fill-{{ background }}{% endif %}">
  <div class="row-fluid container text-center">
    <h2 class="col-lg-12 large all-caps">Session Proposals</h2>
    <div class="col-lg-12">
      <i class="fa fa-camera-retro"></i><i class="fa fa-user"></i>
    </div>
    
    <div class="col-lg-12 legible-prose space-one-top">
      <p>
        Anyone is welcome to propose a session. Participants who have purchased conference tickets will vote on session proposals. The Editorial Panel steering Rootconf will also vote on submissions and balance the community voting.
      </p>
      
      <p class="title-type secondary space-one-top">
        <a class="button" href="https://funnel.hasgeek.com/droidcon2013/">Propose a Session</a>
      </p>
    </div>
  </div>
  
</section>
